<div class="container py-5">
    <div class="py-5">
        <h4>
            Scans Configured <i class="bi bi-plus-square-fill mx-2"></i>
        </h4>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Scan Name</th>
            <th scope="col">Source Code URL</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let scan of scanList">
            <td class="align-middle">{{ scan.scan_name }}</td>
            <td class="align-middle">
                {{ scan.scan_source_code_url }} <br>
                <small *ngIf="scan.scan_trufflehog" class="d-inline-flex mx-1 px-1 text-success-emphasis bg-success-subtle border border-success-subtle rounded-2">Trufflehog</small>
                <small *ngIf="scan.scan_bandit" class="d-inline-flex mx-1 px-1 text-success-emphasis bg-success-subtle border border-success-subtle rounded-2">Bandit</small>
                <small *ngIf="scan.scan_sonarqube" class="d-inline-flex mx-1 px-1 text-success-emphasis bg-success-subtle border border-success-subtle rounded-2">Sonarqube</small>
                <small *ngIf="scan.scan_kics" class="d-inline-flex mx-1 px-1 text-success-emphasis bg-success-subtle border border-success-subtle rounded-2">KICS</small>
                <small *ngIf="scan.scan_dependency_track" class="d-inline-flex mx-1 px-1 text-success-emphasis bg-success-subtle border border-success-subtle rounded-2">Depdency Track</small>
            </td>
            <td class="align-middle">{{ scan.scan_start_time | date:'short' }}</td>
            <td class="align-middle">{{ scan.scan_end_time | date:'short' }}</td>
            <td class="align-middle"><a href="" class="bi bi-play-btn-fill text-success mx-2"></a> <a href="" class="bi bi-gear-fill text-info mx-2"></a> <a href="" class="bi bi-trash-fill text-danger mx-2"></a> </td>
          </tr>
        </tbody>
      </table>
</div>
